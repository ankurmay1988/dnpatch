name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Build
      run: dotnet build -c Release
      
    - name: Nuget Package
      run: dotnet pack .\\dnpatch\\dnpatch.csproj
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        # Artifact name
        name: dnpatch
        # A file, directory or wildcard pattern that describes what to upload
        path: "bin\\Release\\*.dll"
        
    - name: Publish NuGet (Private Nuget.Server)
      # You may pin to the exact commit or the version.
      # uses: rollycodes/publish-nuget-private@c67b9a113c5871124d37592cf95fb8e7a0cf1a37
      uses: rollycodes/publish-nuget-private@v3.0.1
      with:
        # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: .\dnpatch\dnpatch.csproj
        # API key to authenticate with NuGet server
        NUGET_KEY: ${{secrets.NUGETPACKAGEPAT}}
        # NuGet server uri hosting the packages, defaults to https://api.nuget.org
        NUGET_SOURCE: https://nuget.pkg.github.com/OWNER/index.json
        # Flag to toggle pushing symbols along with nuget package to the server, disabled by default
        INCLUDE_SYMBOLS: true

    - name: Test
      run: dotnet test --no-build --verbosity normal
